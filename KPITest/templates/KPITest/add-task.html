 {% extends 'KPITest/base.html'%}
 {% load staticfiles %}
 {% block title%}Задачи{% endblock%}
 {% block content %}
<div class="container-fluid">
 	<form class="form-basic" method="post" action="#">
		<div class="form-title-row">
		    <h1>Распределение задачи</h1>
		</div>
		<div class="form-row">	
            <label>
                <div class="description">Подразделение</div>
                <select name ="department" required>
                <!-- Здесь список организаций -->
                    <option value="">Выберите подразделение</option>
                    <option>Option Two</option>
                    <option>Option Three</option>
                    <option>Option Four</option>
                </select>
            </label>
        </div>
        <div class="form-row">	
            <label>
                <div class="description"> Сотрудник </div>
                <select name="employee">
                <!-- Здесь список сотрудников -->
                    <option value="">Выберите сотрудника</option>
               </select>
            </label>
        </div>

		<div class="form-row">
		    <label>
		        <div class="description">Описание</div>
		        <textarea name="description" placeholder="Введите описание"></textarea>
		    </label>
		</div>

		<div class="form-row">
		    <label>
		        <div class="description">Ожидаемый результат</div>
		        <input type="text" name="count" placeholder="Введите число" required>
		    </label>
		</div>

		<div class="form-row">
		    <button type="submit" class="send">Сохранить</button>
		</div>

	</form>
</div>
 {% endblock content %}
