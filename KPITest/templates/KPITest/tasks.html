{% extends 'KPITest/base.html'%}
 {% load staticfiles %}
 {% block title%}Задачи{% endblock%}
 {% block content %}
<div class="content-basic">
    <h2>Мои задачи
    <div class="pull-right-sm">
    <button type="button" class="btn btn-primary ">Создать задачу</button></div></h2>
	<div class="list-group">
<!-- Блок задачи -->
	{% for task in task_list %}
		<div class="list-group-item">
			<h3 class="list-group-item-heading">{{ task.name }}</h3>
			<small><span class=" time glyphicon glyphicon-time"></span>25.04.2017</small>
			<hr>
			<div class="row">
			 	<div class="col-lg-7 col-md-6 col-sm-12 col-xs-12">
					  <p class="list-group-item-text"><h4>{{ task.parent.department.name }}</h4></p>
					<!--   состояния: alert-success, alert-warning, alert-danger -->
					  <p class="list-group-item-text alert-warning">В процессе</p>
				</div>
				<div class="col-lg-5 col-md-6 col-sm-12 col-xs-12">
					<button type="button" class="btn btn-primary">Выполнить</button>
					<button type="button" class="btn btn-primary">просмотреть отчет</button>
				</div>
			</div>
			<div class="collapse-info">
				<button class="btn btn-default btn-sm" href="#{{ task.pk }}" data-toggle="collapse">Подробнее</button >
				<div id="{{ task.pk }}" class="collapse"><div class="well">{{ task.description }}</div></div></div>
		</div>
		{% endfor %}
<!-- Конец блока задачи -->

		
	</div>
</div>
 {% endblock content %}
